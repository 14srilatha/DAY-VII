<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link rel="stylesheet" href="expensetracker.css">

</head>
<body>

<div class="container">
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="date" id="date" placeholder="date" required>
        <input type="submit" value="Add Expense">
    </form>
    <h2><center><strong>Expenses list</strong></center></h2>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expense items will be added here dynamically -->
        </tbody>
    </table>
</div>

<script>
document.getElementById("expenseForm").addEventListener("submit", function(event) {
    event.preventDefault();
    addExpense();
});

function addExpense() {
    var description = document.getElementById("description").value;
    var amount = document.getElementById("amount").value;
    if (!description || !amount) {
        alert("Please fill out all fields");
        return;
    }
    var table = document.getElementById("expenseTable").getElementsByTagName("tbody")[0];
    var row = table.insertRow();
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = description;
    cell2.innerHTML = "$" + parseFloat(amount).toFixed(2);
    document.getElementById("description").value = "";
    document.getElementById("amount").value = "";
}
</script>

</body>
</html>
